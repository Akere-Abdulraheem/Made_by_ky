<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation Header</title>
    <style>
        /* Reset some default styles */
        body, ul {
            margin: 0;
            padding: 0;
        }

        /* Define styles for the navigation header */
        .nav-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
        }

        .nav-logo {
            font-size: 24px;
            font-weight: bold;
        }

        .nav-menu {
            list-style: none;
            display: flex;
        }

        .nav-menu li {
            margin-right: 20px;
        }

        .nav-menu a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        /* Style for the mobile menu icon */
        .mobile-menu-icon {
            display: none;
            cursor: pointer;
        }

        /* Media query for mobile devices */
        @media (max-width: 768px) {
            .nav-menu {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                background-color: #333;
                width: 100%;
                text-align: center;
                padding: 10px 0;
            }

            .nav-menu.active {
                display: flex;
            }

            .mobile-menu-icon {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="nav-header">
        <div class="nav-logo">Your Logo</div>
        <div class="mobile-menu-icon" onclick="toggleMenu()">â˜°</div>
        <ul class="nav-menu" id="navMenu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <script>
        // JavaScript function to toggle the mobile menu
        function toggleMenu() {
            var navMenu = document.getElementById('navMenu');
            navMenu.classList.toggle('active');
        }
    </script>
</body>
</html>
