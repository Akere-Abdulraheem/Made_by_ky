<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        .terms-label {
            display: block;
            margin-top: 10px;
        }

        #signup-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        #signup-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* Pop-up styles */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        .popup-content {
            background-color: #fff;
            max-width: 80%;
            margin: 10% auto;
            padding: 20px;
            border-radius: 5px;
            position: relative;
        }

        .popup-close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label>
                <input type="checkbox" id="agree" required>
                I agree to the <a href="#" id="terms-link">Terms and Conditions</a>
            </label>

            <button type="submit" id="signup-btn" disabled>Sign Up</button>
        </form>
    </div>

    <!-- Pop-up HTML -->
    <div class="popup" id="terms-popup">
        <div class="popup-content">
            <span class="popup-close" id="close-popup">X</span>
            <!-- Add your Terms and Conditions content here -->
            <h3>Terms and Conditions</h3>
            <p>This is the terms and conditions text.</p>
        </div>
    </div>

    <script>
        const agreeCheckbox = document.getElementById('agree');
        const signupButton = document.getElementById('signup-btn');
        const termsLink = document.getElementById('terms-link');
        const termsPopup = document.getElementById('terms-popup');
        const closePopupButton = document.getElementById('close-popup');

        agreeCheckbox.addEventListener('change', function () {
            signupButton.disabled = !this.checked;
        });

        // Show the terms pop-up when the link is clicked
        termsLink.addEventListener('click', function (e) {
            e.preventDefault();
            termsPopup.style.display = 'block';
        });

        // Close the terms pop-up when the close button is clicked
        closePopupButton.addEventListener('click', function () {
            termsPopup.style.display = 'none';
        });
    </script>
</body>
</html>
