<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        /* CSS for the loading page */
        body.loading::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loader {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .loader img {
            width: 150px; /* Adjust the size of your logo */
        }

        .loading-bar {
            width: 100%;
            height: 7px;
            background-color: #007bff; /* Change this to your desired loading bar color */
        }
    </style>
</head>
<body class="loading">
    <div class="loader">
        <img src="your-logo.png" alt="Company Logo">
        <div class="loading-bar"></div>
    </div>
    <script>
        // JavaScript to hide the loading page once the page is fully loaded
        window.addEventListener('load', function () {
            const loadingPage = document.querySelector('body.loading');
            loadingPage.classList.remove('loading');
        });
    </script>
</body>
</html>
