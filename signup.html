<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f2f2f2;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            text-align: center;
        }
        
        label {
            font-weight: bold;
        }
        
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        
        input[type="checkbox"] {
            margin-right: 5px;
        }
        
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #ccc; /* Muted color when checkbox is unchecked */
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: not-allowed; /* Change cursor when button is disabled */
        }
        
        /* Style the button when the checkbox is checked */
        input[type="checkbox"]:checked + button[type="submit"] {
            background-color: #007bff; /* Active color when checkbox is checked */
            cursor: pointer; /* Change cursor when button is enabled */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Signup</h2>
        <form>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            
            <label>
                <input type="checkbox" id="terms" name="terms" required>
                I agree to the Terms and Conditions
            </label>
            
            <button type="submit" id="signup-btn" disabled>Sign Up</button>
        </form>
    </div>
    
    <script>
        // Enable the signup button when the checkbox is checked
        document.getElementById("terms").addEventListener("change", function() {
            const signupButton = document.getElementById("signup-btn");
            signupButton.disabled = !this.checked;
        });
    </script>
</body>
</html>
